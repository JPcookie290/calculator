<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <script src="main.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <div id="wrapper">
        <div class="calcWrapper">
            <div class="display" id="display" data-value="display"></div>
            <div class="numPad" id="digits">
                <div class="grid number one" data-value="1">1</div>
                <div class="grid number two" data-value="2">2</div>
                <div class="grid number three" data-value="3">3</div>
                <div class="grid operator plus" data-value="+">+</div>

                <div class="grid number four" data-value="4">4</div>
                <div class="grid number five" data-value="5">5</div>
                <div class="grid number six" data-value="6">6</div>
                <div class="grid operator minus" data-value="-">-</div>

                <div class="grid number seven" data-value="7">7</div>
                <div class="grid number eight" data-value="8">8</div>
                <div class="grid number nine" data-value="9">9</div>
                <div class="grid operator multiply" data-value="*">&times;</div>

                <div class="grid number clear" data-value="clear">AC</div>
                <div class="grid number point" data-value=".">.</div>
                <div class="grid number null" data-value="0">0</div>
                <div class="grid operator divide" data-value="/">/</div>
                
                <div class="grid equal" data-value="=">=</div>
            </div>
        </div>
    </div>
</body>
</html>
